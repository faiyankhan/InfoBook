<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InfoCards</title>
    <link rel="stylesheet" href="./styles.css" />
</head>

<body>
    <div class="container">
        <div class="left-container">
            <h1>InfoCards</h1>
            <input type="text" id="studentName" placeholder="Full Name" required>
            <input type="text" id="branch" placeholder="Branch" required>
            <input type="number" id="rollNum" placeholder="Roll Number" required>
            <input type="text" id="grade" placeholder="Grade" required>
            <input type="number" id="cgpa" placeholder="CGPA" required>
            <button type="button">Add Student</button>
            <button type="button">Remove Student</button>
        </div>

    </div>
    <script src="./scripts.js"></script>
</body>

</html>
